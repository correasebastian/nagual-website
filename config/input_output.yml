---
input:
  incoming_path: public/data/incoming
  processing_path: public/data/processing
  archive_path: public/data/archive
  error_path: public/data/error
output:
  xml:
    path: public/data/output
    catalog:
      file: catalog.xml
      encoding: UTF-8
      id: nagual-catalog
      xmlns: http://www.demandware.com/xml/impex/catalog/2006-10-31
      images:
        path: /images
        alt: ${productname}
        title: ${productname}
        view_types:
          - large
          - medium
          - small
          - swatch
        extension: jpg
      variation_attribute: color
    inventory:
      file: inventory.xml
      encoding: UTF-8
      id: nagual-catalog
      xmlns: http://www.demandware.com/xml/impex/inventory/2007-05-31
      list_id: inventory
      header:
        default_instock: false
        description: Product Sku inventory
        use_bundle_inventory_only: false
    pricebooks:
      file: pricebook.xml
      encoding: UTF-8
      xmlns: http://www.demandware.com/xml/impex/pricebook/2006-10-31
      header:
        pricebook_id: usd-list-prices
        currency: USD
        display_name: List Prices
        online_flag: true
        xml_lang: x-default
      quantity: 1

    product:
      images:
        path: 'customers'
        name: '%{product_id}'
        extension: jpg
      variation_attributes:
        - color
        - size
  error_report:
    path: public/data/reports
    file_prefix: error_report
